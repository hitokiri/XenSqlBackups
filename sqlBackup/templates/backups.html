{% extends "base.html" %}
{% block titulo %}configuracion{% endblock titulo %}
{% block scriptExtra %}
<script src="{{ STATIC_URL }}js/bootstrap-select.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-switch.js"></script>
<script src="{{ STATIC_URL }}js/flatui-checkbox.js"></script>
<script src="{{ STATIC_URL }}js/flatui-radio.js"></script>
<script src="{{ STATIC_URL }}js/jquery.tagsinput.js"></script>
<script src="{{ STATIC_URL }}js/prettify.js"></script>
<script src="{{ STATIC_URL }}js/application.js"></script>
<script src="{{ STATIC_URL }}js/jquery.ui.dialog.j"></script>
{% endblock scriptExtra %}

{% block contenido %}
	<h3>seleccione las bases de dato a Salvar</h3>

	<div class="row">
	<div class="login_form">
		<form action="" method="POST" role="form"> {%csrf_token%}
			<legend>

				<div class="row">
					<div class="col-xs-10 col-sm-10">Backups</div>
					<div class="col-xs-2 col-sm-2">
						<span class='ayuda_form glyphicon glyphicon-info-sign' data-toggle="modal" data-target="#myModal" title="Ayuda" > </span>
					</div>
				</div>

			</legend>

			<div class="form-group">
				<input name="base_nombre" class="tagsinput" value={% for n in lista_db  %}{{n}},{% endfor %} id="id_base_nombre" >

			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
{{error_datos}}

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% endblock contenido %}
